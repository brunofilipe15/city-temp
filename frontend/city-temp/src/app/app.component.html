
<div class="container">
  <div class="row">
    <div class="col-md-6 text-center" style="margin-top: 25px;">
      <p-dropdown [options]="citiesOptions" [appendTo]="'body'" [(ngModel)]="city" (onChange)="onChangeCity($event)"></p-dropdown>
    </div>
    <div class="col-sm-6 text-center" style="margin-top: 25px;">
      <p-selectButton [options]="unitOfTemperature" [(ngModel)]="unitOfTemperatureSelect" optionLabel="name" optionValue="value" (onChange)="onChangeUnitOfTemperature($event)"></p-selectButton>
    </div>
  </div>
  <div class="row align-items-center h-100" style="margin-top: 25px;">
    <div class="col-10 mx-auto">
      <div class="jumbotron shadow-lg" style="padding-top: 16px; padding-bottom: 16px;">
          <div class="row bg-white shadow-sm" style="margin-bottom: 15px;">
            <div class="row">
              <div class="col-md">
              </div>
            </div>
            <div class="col-md-12 text-center" style="padding: 7px;"> 
                <h4>33ÂºC</h4> 
                <h6>15:18 15 December</h6> 
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 text-right">
              <h6>Number Of Days
              <p-dropdown [options]="numberOfDaysOptions" [(ngModel)]="numberOfDaysSelect" (onChange)="onChangeNumberOfDays($event)"></p-dropdown>
              </h6>
            </div>
          </div>
          <div style="display: block">
            <div id="wrapper" *ngIf="chartReady">
              <div id="chart-line">
                <apx-chart
                  [series]="chartBig.series"
                  [chart]="chartBig.chart"
                  [xaxis]="chartBig.xaxis"
                  [dataLabels]="chartBig.dataLabels"
                  [colors]="chartBig.colors"
                  [fill]="chartBig.fill"
                  [markers]="chartBig.markers"
                  [stroke]="chartBig.stroke"
                ></apx-chart>
              </div>
              <div id="chart-line2">
                <apx-chart
                  [series]="chartSmall.series"
                  [chart]="chartSmall.chart"
                  [xaxis]="chartSmall.xaxis"
                  [colors]="chartSmall.colors"
                  [fill]="chartSmall.fill"
                  [yaxis]="chartSmall.yaxis"
                  [legend]="chartSmall.legend"
                ></apx-chart>
              </div>
            </div>
          </div>

      </div>
    </div>
  </div>
</div>
